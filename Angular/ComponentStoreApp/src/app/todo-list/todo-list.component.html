<div class="container-fluid m-5">
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="userNameControl"
          />
        </div>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          (click)="addNewUserName()"
        >
          Add
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center m-5 p-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of todoStore.todoList$ | async;
            let indexValue = index
          "
        >
          <th scope="row">{{ indexValue + 1 }}</th>
          <td>{{ item.userName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingScreen>
  <h3>Loading....</h3>
</ng-template>
