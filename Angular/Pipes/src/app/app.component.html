<div class="container">
	<div class="row">
		<br />
		<br />
		<h2>App Status : {{ appStatus | async }}</h2>
		<br />
		<br />
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<input type="text" [(ngModel)]="filteredStatus" />
			<br />
			<button class="btn btn-primary" type="button" (click)="addServer()">
				Add Server
			</button>
			<hr />
			<ul class="list-group">
				<li
					class="list-group-item"
					*ngFor="
						let server of servers
							| filter: filteredStatus:'status'
							| sort: 'instanceType'
					"
					[ngClass]="getStatusClasses(server)"
				>
					<span class="badge">
						{{ server.status }}
					</span>
					<strong>{{ server.name | shorten }}</strong> |
					{{ server.instanceType | uppercase | reverse }} |
					{{ server.started | date: "fullDate" | uppercase }}
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- Order is important for Pipes -->
