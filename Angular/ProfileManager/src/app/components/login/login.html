<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Login</h1>

    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [formField]="loginForm.email"
          class="form-input"
          placeholder="Enter your email"
          [class.invalid]="loginForm.email().invalid() && loginForm.email().touched()"
        />
        @if (loginForm.email().invalid() && loginForm.email().touched()) {
          <span class="error-text">
            {{ loginForm.email().errors().at(0)?.message }}
          </span>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [formField]="loginForm.password"
          class="form-input"
          placeholder="Enter your password"
          [class.invalid]="loginForm.password().invalid() && loginForm.password().touched()"
        />
        @if (loginForm.password().invalid() && loginForm.password().touched()) {
          <span class="error-text">
            {{ loginForm.password().errors().at(0)?.message }}
          </span>
        }
      </div>

      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }

      <button type="submit" class="login-button" [disabled]="isLoading() || loginForm().invalid()">
        @if (isLoading()) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
  </div>
</div>
