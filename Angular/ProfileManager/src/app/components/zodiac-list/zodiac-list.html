<div class="zodiac-container">
  <h1 class="title">Zodiac Signs</h1>

  <div class="table-wrapper">
    <table mat-table [dataSource]="zodiacSigns" class="zodiac-table">
      <!-- English Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let sign">{{ sign.order }}</td>
      </ng-container>

      <ng-container matColumnDef="english">
        <th mat-header-cell *matHeaderCellDef>English</th>
        <td mat-cell *matCellDef="let sign">{{ sign.english }}</td>
      </ng-container>

      <!-- Tamil Column -->
      <ng-container matColumnDef="tanglish">
        <th mat-header-cell *matHeaderCellDef>Tamil</th>
        <td mat-cell *matCellDef="let sign">{{ sign.tanglish }}</td>
      </ng-container>

      <!-- Stars Column -->
      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef>Stars</th>
        <td mat-cell *matCellDef="let sign">{{ sign.stars.join(', ') }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
