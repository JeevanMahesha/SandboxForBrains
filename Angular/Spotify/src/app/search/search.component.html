<div class="container">
  <div class="row align-items-center">
    <div class="col">
    </div>
    <div class="col-5">
      <mat-card class="card">
        <mat-card-content class="card-body">
            <mat-form-field  appearance="legacy">
                <mat-label>Search</mat-label>
                <input type="text" matInput [(ngModel)]="query" placeholder="Search" required>
            </mat-form-field>
            <br>
            <mat-radio-group class="card-body" [(ngModel)]="type">
                <mat-radio-button class="card-link" value="track">Track</mat-radio-button>
                <mat-radio-button class="card-link" value="artist">Artist</mat-radio-button>
            </mat-radio-group> <br>
            <mat-card-actions class="card-body">
                <button mat-raised-button color="primary" *ngIf="(query && type)" (click)="search()">Search</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<div class="container">
  <div class="row align-items-center">
    <div class="col  mt-3"  *ngFor="let item of tracksList; let i = index">
      <div class="card" style="width: 18rem;">
        <div class="text-center mt-2">
        <img src="{{ item.album.images[1].url }}" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Album: {{ item.album.name }}</li>
          <li class="list-group-item">Artist: {{ item.artists[0].name }}</li>

        </ul>
        <div class="card-body">
          <audio controls>
            <source src="{{ item.preview_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="artistList">
  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Followers</th>
          <th scope="col">Profile Link</th>
        </tr>
      </thead>
      <tbody >
        <tr class="text-cente"   *ngFor="let item of artistList; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>
            <div class="text-center">
              <img src="{{ item.images[1].url }}" class="rounded mx-auto d-block" alt="...">
            </div>
            </td>
          <td>{{ item.name }}</td>
          <td>{{ item.followers.total }}</td>
          <td style="color: black;" ><a href="{{ item.external_urls.spotify }}" target="_blank">Spotify Link</a></td>
        </tr>
      </tbody>

  </table>
</div>
