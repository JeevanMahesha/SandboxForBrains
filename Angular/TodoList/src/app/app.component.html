<div class="task-container">
  <div class="container">
    <h1 class="heading">{{ title }}</h1>
    <input type="text" [(ngModel)]="newTask" placeholder="Enter a new task" />
    <button class="button" (click)="addTask()">Add Task</button>
    <ul class="task-list" *ngIf="tasks.length; else noTask">
      <li *ngFor="let task of tasks; let ind = index" class="task-item">
        <span>{{ ind + 1 }}.</span>
        <span class="task-text">{{ task.task }}</span>
        <button class="button" (click)="deleteTask(ind)">Delete</button>
      </li>
    </ul>
  </div>
</div>

<ng-template #noTask>
  <h3 class="heading">No Task Available</h3>
</ng-template>
