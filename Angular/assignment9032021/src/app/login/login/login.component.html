<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <h1>Login</h1>
        <div fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Name" (input)="getEmail($event.target.value)" type="email" value="" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" (input)="getPassword($event.target.value)" type="password" value="" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Select Role</mat-label>
                <mat-select (selectionChange)="selectRole($event.value)" required>
                    <mat-option *ngFor="let eachRole of roleArray " [value]="eachRole">
                        {{eachRole}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button (click)="sendUserDetails($event)" color="primary">Login</button>
        </div>
    </mat-card>
</div>
