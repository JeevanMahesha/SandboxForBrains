<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
				<div class="form-group">
					<label for="title">Title</label>
					<input
						type="text"
						class="form-control"
						id="title"
						required
						[ngModel]="'jeevan'"
						name="title"
					/>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<textarea
						class="form-control"
						id="content"
						required
						[ngModel]="'Temp Content'"
						name="content"
					></textarea>
				</div>
				<button
					class="btn btn-primary"
					type="submit"
					[disabled]="!postForm.valid"
				>
					Send Post
				</button>
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<button class="btn btn-primary" (click)="onFetchPosts()">
				Fetch Posts
			</button>
			|
			<button
				class="btn btn-danger"
				[disabled]="loadedPosts.length < 1"
				(click)="onClearPosts()"
			>
				Clear Posts
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<p *ngIf="isLoading && !error">Loading......!</p>
			<div *ngIf="error" class="alert alert-danger">
				<h1>Error</h1>
				<p>{{ error }}</p>
				<button
					class="btn btn-danger"
					type="button"
					(click)="onHandleError()"
				></button>
			</div>
			<p *ngIf="loadedPosts.length < 1 && !isLoading">No posts available!</p>
			<ul class="list-group" *ngIf="loadedPosts.length && !isLoading">
				<li class="list-group-item" *ngFor="let eachPosts of loadedPosts">
					<h3>{{ eachPosts.title | uppercase }}</h3>
					<p>{{ eachPosts.content }}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
