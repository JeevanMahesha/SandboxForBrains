<form class="container">
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" [control]="userDetailForm.firstName" />
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" [control]="userDetailForm.lastName" />
  </div>
  <div>
    <label for="userName">User Name</label>
    <input type="text" id="userName" name="userName" [control]="userDetailForm.userName" />
  </div>

  <div>
    <label for="password"> Password </label>
    <input type="text" id="password" name="password" [control]="userDetailForm.password" />
  </div>

  <div>
    <label for="confirmPassword"> Confirm Password </label>
    <input
      type="text"
      id="confirmPassword"
      name="confirmPassword"
      [control]="userDetailForm.confirmPassword"
    />
  </div>
  <div>
    <label for="email"> Email </label>
    <input type="text" id="email" name="email" [control]="userDetailForm.email" />
  </div>

  <button [disabled]="userDetailForm().invalid()" type="button" (click)="onSubmit()">Submit</button>
</form>
