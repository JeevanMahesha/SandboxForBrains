<div class="row mt-3" *ngIf="eachItem">
    <table class="table table-secondary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">UserID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody >
          <tr  >
            <th scope="row">{{eachItem?.id}}</th>
            <td>{{eachItem?.userId}}</td>
            <td>{{eachItem?.title}}</td>
            <td>{{eachItem?.body}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="card mt-5">

    <div class="card-header">
        
        <h2>Create New
            <button type="button" class="btn btn-primary" routerLink="/list">Todo List</button>    
        </h2>
    </div>
    <form  class="card-body text-center" [formGroup]="newData">
        <div class="md-5">
            <input class="form-control form-control-lg" formControlName="userId"  name="userId" id="userId" type="number" placeholder="User ID" required>
        </div>
        <div class="mt-3">
            <input class="form-control form-control-lg" formControlName="title"  name="title" type="title" placeholder="Title" required>
        </div>
        <div class="mt-3">
    <textarea class="form-control" formControlName="body" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
        </div>
        <button type="submit" (click)="submitNewData()" [disabled]="!newData.valid" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
