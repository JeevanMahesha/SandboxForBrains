<div class="container" *ngIf="!data.showData">
    <div class="row text-center">
        <div class="alert alert-danger mt-5"  role="alert">
            unauthorized access please wait untill we redirect you...!
          </div>
    </div>
      <img width="40%" class="img text-center rounded mx-auto d-block" src="https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif" alt="">
</div>

<div *ngIf="data.showData" > 
    <div class="card mt-5" *ngIf="!dataSave">
        <div class="card-header">
            <h2>Edit Todos</h2>
        </div>
        <form  class="card-body text-center" [formGroup]="newEditData">
            <div class="mt-1">
                <h4>ID is {{newEditData?.value.id}}</h4>
            </div>
            <div class="md-5">
                <input class="form-control form-control-lg"  formControlName="userId"   type="number" placeholder="User ID" required>
            </div>
            <div class="mt-3">
                <input class="form-control form-control-lg" formControlName="title"  name="title" type="title" placeholder="Title" required>
            </div>
            <div class="mt-3">
                <!-- <label *ngFor="let item of completed"> &nbsp;
                    <input type="radio" name="item" [value]="item" [checked]="newEditData.value.completed === item" id="">
                    {{item}}
                </label> -->
                <div class="row text-center">
                    <div class="col-3" >
                        <input class="form-check-input" type="radio" formControlName="completed" [value]="true" [checked]="newEditData.value.completed === value">
                      &nbsp;  <label class="form-check-label" for="flexRadioDefault1">
                         True
                        </label>
                      </div>
                      <div class="col-3" >
                        <input class="form-check-input" type="radio" formControlName="completed" [value]="false" [checked]="newEditData.value.completed === value">
                     &nbsp;   <label class="form-check-label" for="flexRadioDefault2">
                          False
                        </label>
                      </div>
                </div> 
            </div>
            <button type="submit" (click)="saveEdit()" [disabled]="!newEditData.valid" class="btn btn-success mt-3">Save Edit</button>
        </form>
    </div>
    <div class="container" *ngIf="dataSave">
        <div class="row text-center">
            <div class="alert alert-success mt-5"  role="alert">
                Data Saved Successfully please wait untill we redirect you...!
              </div>
        </div>
          <img width="40%" class="img text-center rounded mx-auto d-block" src="https://wpamelia.com/wp-content/uploads/2018/11/ezgif-2-6d0b072c3d3f.gif" alt="">
    </div>
</div>
