<div class="card mt-5">
    <div class="card-header">
        <h2>Login</h2>
    </div>
    <h3 class="text-center text-danger">{{message}}</h3>
    <form (ngSubmit)="loginUser()" class="card-body text-center" #loginForm="ngForm">

        <div class="md-5">
            <input class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="userEmail" #email="ngModel" name="email" id="email" type="email" placeholder="E-mail" required>
            <div class="alert-danger" [hidden]="email.valid || email.pristine">
                <p>Email is Required</p>
            </div>
        </div>
        <div class="mt-3">
            <input class="form-control form-control-lg" [(ngModel)]="userPassword" #password="ngModel" name="password" type="password" placeholder="Password" required>
            <div class="alert-danger" [hidden]="password.valid || password.pristine">
                <p>Password is Required</p>
            </div>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary mt-3">Login</button>
    </form>
</div>
