<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quize</title>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quize</h2>
        </div>
    </div>
    <!-- Result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are Score<span class="text-success dispaly-4 p-3 h1">0%</span></p>
        </div>

    </div>

    <!-- Quize section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Question</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which of the following is not a method of accessing the web? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="A" required>
                        <label class="form-check-lable">DSL</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="B" required>
                        <label class="form-check-lable">CPU</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Web browser is an example of a</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="A" required>
                        <label class="form-check-lable">Client agent</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="B" required>
                        <label class="form-check-lable">User agent</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. This address doesn't change every day ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="A" required>
                        <label class="form-check-lable">unique IP address</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="B" required>
                        <label class="form-check-lable">static IP address</label>
                    </div>

                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the domain used for non-profitable organizations?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="A" required>
                        <label class="form-check-lable">.net</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="B" required>
                        <label class="form-check-lable">.org</label>
                    </div>
                </div>
                <div class="text-center">

                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
