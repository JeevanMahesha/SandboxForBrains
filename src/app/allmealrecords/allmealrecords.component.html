<app-header></app-header>
<div class="container-fluid text-center mt-5">
  <div class="row">
    <div class="col-lg-1"></div>
    <table class="table table-info table-striped-columns table-hover">
      <thead>
        <tr class="table-info">
          <th>#</th>
          <th>Name</th>
          <th>Day</th>
          <th>Date</th>
          <th>Meal Time</th>
          <th>meal Consumed Status</th>
          <th>per meal amount</th>
          <th>Delete Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eachDetail of totalMealDetails; let ind = index">
          <th scope="row">{{ ind + 1 }}</th>
          <td>{{ eachDetail.mealsConsumedUser }}</td>
          <td>{{ eachDetail.day }}</td>
          <td>{{ eachDetail.mealDate }}</td>

          <td>{{ eachDetail.mealTime }}</td>
          <td>
            <img
              class="text-success-emphasis"
              src="../../assets/{{ eachDetail.mealsConsumed }}.svg"
              [alt]="eachDetail.mealsConsumedUser + eachDetail.mealDate"
            />
          </td>
          <td>{{ eachDetail.amountPerMeal }}</td>
          <td>
            <Button
              class="btn btn-danger"
              (click)="deleteRecord(eachDetail._id!)"
              >X</Button
            >
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-lg-1"></div>
  </div>
</div>
