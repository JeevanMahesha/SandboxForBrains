<app-header></app-header>
<div class="container-fluid text-center mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [formControl]="password"
          type="text"
        />
      </mat-form-field>
      <br />
      <button [disabled]="password.invalid" class="btn btn-danger">
        Delete all records
      </button>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
